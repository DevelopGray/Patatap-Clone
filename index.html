<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Circles</title>
	<link rel="stylesheet" href="assets/css/styles.css">
	<script type="text/javascript" src="assets/lib/paper-full.min.js"></script>
	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">
		var circles = [];

		function onKeyDown(event) {
			// find max view size
			var maxPoint = new Point(view.size.width, view.size.height);

			//generate a random number
			var randomPoint = Point.random();

			// calculate random point
			var point = maxPoint * randomPoint;

			// make random circle and add to array
			var newCircle = new Path.Circle(point, 500);
			newCircle.fillColor = "orange";
			circles.push(newCircle);
		}

		function onFrame(event) {
			for (var i = 0; i < circles.length; i++) {
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
			}
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
	<link rel="stylesheet" type="text/css" href="assets/js/script.js">
</body>
</html>
